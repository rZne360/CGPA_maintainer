<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      background-color: #f7f9fc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2 {
      color: #333;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>SGPA to Reach Expected CGPA Calculator</h1>

  <label for="name">Student Name:</label>
  <input type="text" id="name" placeholder="Enter your name" />

  <label for="sem">Number of Semesters Completed (1-7):</label>
  <input type="number" id="sem" min="1" max="7" placeholder="Enter semesters completed" />

  <label for="currentCgpa">Current CGPA (all completed semesters):</label>
  <input type="number" id="currentCgpa" min="0" max="10" step="0.01" placeholder="Enter current CGPA" />

  <label for="expectedCgpa">Expected CGPA at end of 8 semesters:</label>
  <input type="number" id="expectedCgpa" min="0" max="10" step="0.01" placeholder="Enter expected CGPA" />

  <button onclick="calculateSGPA()">Calculate Required SGPA</button>

  <div id="result"></div>

  <script>
    function calculateSGPA() {
      // Get values from inputs
      const name = document.getElementById('name').value.trim();
      const sem = parseInt(document.getElementById('sem').value);
      const currentCgpa = parseFloat(document.getElementById('currentCgpa').value);
      const expectedCgpa = parseFloat(document.getElementById('expectedCgpa').value);

      const resultDiv = document.getElementById('result');

      // Basic validation
      if (!name || isNaN(sem) || isNaN(currentCgpa) || isNaN(expectedCgpa)) {
        resultDiv.style.color = 'red';
        resultDiv.innerText = 'Please fill all fields with valid values.';
        return;
      }

      if (sem < 1 || sem >= 8) {
        resultDiv.style.color = 'red';
        resultDiv.innerText = 'Semesters completed must be between 1 and 7.';
        return;
      }

      if (currentCgpa < 0 || currentCgpa > 10 || expectedCgpa < 0 || expectedCgpa > 10) {
        resultDiv.style.color = 'red';
        resultDiv.innerText = 'CGPA values must be between 0 and 10.';
        return;
      }

      const remainingSem = 8 - sem;

      // Formula: ((expectedCgpa * 8) - (currentCgpa * sem)) / remainingSem
      const requiredSGPA = ((expectedCgpa * 8) - (currentCgpa * sem)) / remainingSem;

      if (requiredSGPA > 10) {
        resultDiv.style.color = 'red';
        resultDiv.innerText = `${name}, to reach your expected CGPA, you need an SGPA of ${requiredSGPA.toFixed(2)} in remaining semesters, which is not possible (max SGPA is 10). Consider revising your goals.`;
      } else if (requiredSGPA < 0) {
        resultDiv.style.color = 'green';
        resultDiv.innerText = `${name}, congratulations! Your current CGPA already exceeds your target.`;
      } else {
        resultDiv.style.color = 'green';
        resultDiv.innerText = `${name}, you need an average SGPA of ${requiredSGPA.toFixed(2)} in the remaining ${remainingSem} semester(s) to reach your expected CGPA of ${expectedCgpa}.`;
      }
    }
  </script>
</body>
</html>
